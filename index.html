<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/icon/content.png">
  <title>Admin Panel</title>
  <style>
    /* Prevent any external CSS from affecting admin */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      /* Hide scrollbar */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none; /* Chrome/Safari/Opera */
    }
    /* Ensure only admin CSS is loaded */
    body > *:not(#admin-root):not(script) {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="admin-root"></div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
